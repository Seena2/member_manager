<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA Membership Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    
    <div class="header">
        <div class="left">
            <div class="logo">LOGO</div>
            <ul>  
                <li><a href="#">Register</a></li>
                <li><a href="#">Membership Fee</a></li>
                <li><a href="#">Benefits</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="register-btn">
                1 new notification
            </button>
            <div class="profile-image"></div>
        </div>
        
    </div>
    <div class="content">
        <h1>New Members Registration Form</h1>
        <form action="" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="your Given Name">
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" placeholder="Father Name">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Grandfather Name">
        </form>
    </div>
    <div class="footer"></div>
    
</body>
</html>
